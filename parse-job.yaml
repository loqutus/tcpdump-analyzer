apiVersion: batch/v1
kind: Job
metadata:
  name: parse-tag
spec:
  template:
    metadata:
      name: parse-tag
    spec:
      containers:
      - name: parser
        image: loqutus/tcpdump_parser:tag
        command: ["/bin/sh"]
        args:
         - "-c"
         - >
           cd /
           wget -c https://storage.googleapis.com/interview-test/dump.txt
           /parse.py
           curl -v --upload-file /output.txt -H "Authorization: Bearer $GCLOUD_API_KEY" 'https://storage.googleapis.com/interview-test/output_$(date +%s)'
        env:
        - name: "GCLOUD_API_KEY"
          valueFrom:
            secretFrom:
              name: gcloud-api-key
              key: gcloud-api-key
      restartPolicy: Never
